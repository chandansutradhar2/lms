<h2>Courses</h2>

<div style="margin-bottom: 25px;">
    <button mat-raised-button color="accent" routerLink="../admin/add-course">Add Course</button>
</div>
<div class="course">
    <mat-card class="example-card" *ngFor="let c of courses">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{c.name}}</mat-card-title>
        </mat-card-header>
        <!-- <img style="width:200px;height:200px" mat-card-image [src]="c.imageUrl" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
            <p>
                {{c.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
