<form [formGroup]="frmGrp">
    <button type="button" mat-raised-button color="accent" (click)="addLesson()">Add Lesson</button>
    <div formArrayName="lessons">
        <ng-container *ngFor="let lessonForm of lessons.controls;let i=index">
            <div class="form-array" [formGroupName]=i>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Duration</mat-label>
                    <input matInput type="number" formControlName="duration">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Is Visible</mat-label>
                    <mat-select [formControlName]="'isVisible'">
                        <mat-option *ngFor="let item of [{name:'YES', value:true},{name:'NO', value:false}]"
                            [value]="item.value">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="button" style="height: fit-content;margin-left: 5px;" mat-raised-button color="warn"
                    (click)="removeLesson(i)">
                    <mat-icon matPrefix>remove_circle_outline</mat-icon>
                </button>
            </div>

        </ng-container>

    </div>

</form>
<button mat-raised-button (click)="save()">Save</button>
<p>{{frmGrp.value | json}}</p>
